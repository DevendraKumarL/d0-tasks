<div class="row">
	<div class="col-lg-12 col-md-12">
		<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addToDoModal">
			Add
		</button>
	</div>
</div>

<!-- TODO: Use icons/badges -->
<div class="row" *ngFor="let todo of d0Service.todos">
	<div class="col-lg-12 col-md-12">
		<div class="col-lg-7 col-md-7"></div>
		<div class="col-lg-5 col-md-5 ml-auto">
			<button type="button" class="btn btn-primary btn-sm">Edit</button>
			<button type="button" class="btn btn-danger btn-sm">Delete</button>
		</div>
	</div>
	<todo [todo]="todo"></todo>
</div>


<!-- Modal -->
<div class="modal fade" #todoModal id="addToDoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">New T0D0</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<!-- TODO: Handle validations -->
			<form>
				<div class="form-group">
					<input type="text" name="title" placeholder="Title" class="form-control" [(ngModel)]="todoTitle">
				</div>
				<div class="form-group">
					<textarea name="text" cols="30" rows="2" class="form-control" placeholder="Description" [(ngModel)]="todoText"></textarea>
				</div>
				<div class="form-group">
					<input type="date" name="dueDate" placeholder="Dead Line" class="form-control" [(ngModel)]="todoDueDate">
				</div>
				<p>
					<button type="button" class="btn btn-secondary btn-sm" (click)="addTaskItem()">
						Add Tasks+
					</button>
				</p>
				<div class="form-inline" *ngFor="let item of createTaskItems; let i = index">
					<task-item [item]="item"></task-item>&nbsp;&nbsp;
					<button type="button" class="close" (click)="removeItem(i)">
						<img src="assets\images\close.png" alt="" width="35px" height="35px">
					</button><br /><br />
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default btn-sm" data-dismiss="modal" (click)="clearToDoData()">Cancel</button>
			<button type="button" class="btn btn-primary btn-sm" #todoSubmit (click)="createToDo()">Submit</button>
		</div>
		</div>
	</div>
</div>
