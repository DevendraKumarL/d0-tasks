<div class="row">
	<div class="col-lg-12 col-md-12">
		<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addToDoModal">
			Add
		</button>
	</div>
</div>

<!-- TODO: Use icons/badges -->
<div class="row" *ngFor="let todo of d0Service.todos">
	<div class="col-lg-12 col-md-12">
		<div class="col-lg-7 col-md-7"></div>
		<div class="col-lg-5 col-md-5 ml-auto">
			<button type="button" class="btn btn-primary btn-sm">Edit</button>
			<button type="button" class="btn btn-danger btn-sm">Delete</button>
		</div>
	</div>
	<todo [todo]="todo"></todo>
</div>


<!-- Modal -->
<div class="modal fade" id="addToDoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">New T0D0</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<input type="text" name="title" placeholder="Title" class="form-control">
				</div>
				<div class="form-group">
					<textarea name="text" cols="30" rows="2" class="form-control" placeholder="Description"></textarea>
				</div>
				<div class="form-group">
					<input type="datetime" name="dueDate" placeholder="Dead Line" class="form-control">
				</div>
				<button type="button" class="btn btn-secondary btn-sm">Add Tasks+</button>
				<!-- TODO:
					 * dynamically create input elements.
					 * x icon to remove it.
					 * # ViewChild() ?
					 * track each input element and store value. event emitter?
				 -->
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary btn-sm" (click)="createToDo()">Submit</button>
		</div>
		</div>
	</div>
</div>
