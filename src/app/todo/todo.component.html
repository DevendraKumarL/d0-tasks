<div class="card">
	<div class="card-header">
		{{todo.title}}
	</div>
	<div class="card-body">
		<p class="card-text">{{todo.text}}</p>
		<div class="list-group">
			<button type="button" *ngFor="let task of todo.tasks" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
				{{task.name}}
				<span class="badge badge-success badge-pill" *ngIf="task.done">
					<i class="fa fa-check" aria-hidden="true"></i>
				</span>
				<span class="badge badge-secondary badge-pill" *ngIf="!task.done">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
				</span>
			</button>
		</div>
	</div>
	<div class="card-footer">
		<!-- TODO: Show due date. If the due date is today, implement timer -->
		{{todo.dueDate}}
	</div>
</div>
